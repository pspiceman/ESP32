<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WiFi Status Monitor</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    :root {
        --bg: linear-gradient(145deg, #2e3a45, #1e252b);
        --card-bg: rgba(40, 46, 54, 0.75);
        --text-color: #dce7f3;
        --value-color: #6aa8ff;
        --shadow-dark: rgba(0,0,0,0.6);
        --shadow-light: rgba(255,255,255,0.05);
        --progress-bg: rgba(255,255,255,0.2);
        --progress-fill: #6aa8ff;
    }

    body.light {
        --bg: linear-gradient(145deg, #dfe9f3, #ffffff);
        --card-bg: rgba(255, 255, 255, 0.7);
        --text-color: #2c3e50;
        --value-color: #1e65c7;
        --shadow-dark: rgba(0,0,0,0.1);
        --shadow-light: rgba(255,255,255,0.8);
        --progress-bg: rgba(0,0,0,0.15);
        --progress-fill: #4a90e2;
    }

    body {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0;
        padding: 20px;
        background: var(--bg);
        min-height: 100vh;
        color: var(--text-color);
        transition: 0.3s;
    }

    h1 {
        font-size: 24px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 22px;
        text-shadow: 0 2px 4px var(--shadow-dark);
    }

    h2 {
        font-size: 17px;
        margin-top: 18px;
        margin-bottom: 8px;
        font-weight: 600;
    }

    .card {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        padding: 16px;
        border-radius: 16px;
        box-shadow:
            6px 6px 16px var(--shadow-dark),
            -4px -4px 14px var(--shadow-light);
        margin-bottom: 18px;
        border: 1px solid rgba(255,255,255,0.18);
    }

    .value {
        font-size: 18px;
        font-weight: 600;
        color: var(--value-color);
    }

    button {
        width: 100%;
        padding: 13px;
        background: linear-gradient(135deg, #4a90e2, #357ABD);
        color: white;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        margin-top: 10px;
        box-shadow:
            4px 4px 12px rgba(0,0,0,0.25),
            -3px -3px 10px rgba(255,255,255,0.15);
        transition: 0.2s;
    }

    button:disabled {
        opacity: 0.6;
    }

    /* â–¶ ì˜µì…˜ D â€” ë¡œë”© ì§„í–‰ë°” */
    .progress-container {
        width: 100%;
        height: 6px;
        background: var(--progress-bg);
        border-radius: 6px;
        overflow: hidden;
        margin-top: 10px;
        display: none;
    }

    .progress-bar {
        width: 0%;
        height: 100%;
        background: var(--progress-fill);
        transition: width 0.3s;
    }

    /* ë‹¤í¬/ë¼ì´íŠ¸ í† ê¸€ë²„íŠ¼ */
    .toggle-theme {
        position: fixed;
        top: 12px;
        right: 14px;
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        cursor: pointer;
        box-shadow:
            5px 5px 12px var(--shadow-dark),
            -3px -3px 12px var(--shadow-light);
        user-select: none;
        z-index: 100;
    }
</style>
</head>

<body>

<!-- ê¸°ë³¸ ë‹¤í¬ ëª¨ë“œ -->
<div class="toggle-theme" id="themeToggle">â˜€ï¸</div>

<h1>ğŸ“¶ Wi-Fi ë„¤íŠ¸ì›Œí¬ ëª¨ë‹ˆí„°</h1>

<h2>ì™¸ë¶€ IP / ì„œë¹„ìŠ¤ ì—…ì²´</h2>
<div class="card">
    ì™¸ë¶€ IP: <span id="externalIp" class="value">ì¡°íšŒ ì¤‘...</span><br>
    ì„œë¹„ìŠ¤ ì—…ì²´: <span id="ispName" class="value">ì¡°íšŒ ì¤‘...</span>
</div>

<h2>ë‚´ë¶€ IP</h2>
<div class="card">
    <span id="internalIp" class="value">ì¡°íšŒ ì¤‘...</span>
</div>

<h2>ë‹¤ìš´ë¡œë“œ / ì—…ë¡œë“œ ì†ë„</h2>
<div class="card">

    ì—…ë¡œë“œ: <span id="uploadSpeed" class="value">-</span>

    <button id="speedBtn" onclick="startSpeedTest()">ì†ë„ ì¸¡ì •í•˜ê¸°</button>

    <!-- ë¡œë”©ë°” -->

</div>

<script>
// ë‹¤í¬/ë¼ì´íŠ¸ ëª¨ë“œ í† ê¸€
const themeBtn = document.getElementById("themeToggle");
themeBtn.onclick = () => {
    document.body.classList.toggle("light");
    themeBtn.textContent = document.body.classList.contains("light") ? "ğŸŒ™" : "â˜€ï¸";
};


// ì™¸ë¶€ IP + ISP
async function loadIPInfo() {
    try {
        let ipRes = await fetch("https://api.ipify.org?format=json");
        let ipData = await ipRes.json();
        externalIp.innerText = ipData.ip;

        let ispRes = await fetch("https://ipapi.co/json/");
        let ispData = await ispRes.json();

        let isp = ispData.org || "ì•Œ ìˆ˜ ì—†ìŒ";
        if (isp.includes("KT")) isp = "KT";
        else if (isp.includes("SK")) isp = "SKT / SKB";
        else if (isp.includes("LG")) isp = "LG U+";

        ispName.innerText = isp;
    } catch {
        externalIp.innerText = "ì¡°íšŒ ì‹¤íŒ¨";
        ispName.innerText = "ì¡°íšŒ ì‹¤íŒ¨";
    }
}
loadIPInfo();


// ë‚´ë¶€ IP(WebRTC)
function getLocalIP() {
    const pc = new RTCPeerConnection({iceServers:[]});
    pc.createDataChannel("");
    pc.createOffer().then(o => pc.setLocalDescription(o));

    pc.onicecandidate = e => {
        if (!e.candidate) return;
        let ip = e.candidate.candidate.split(" ")[4];
        internalIp.innerText = ip;
        pc.close();
    };
}
getLocalIP();


// ì†ë„ í…ŒìŠ¤íŠ¸ìš© í•¨ìˆ˜ë“¤
async function testDownload() {
    const url = "https://speed.cloudflare.com/__down?bytes=1000000";
    let sizeMB = 1;
    let start = performance.now();
    await fetch(url, { cache: "no-store" });
    let end = performance.now();
    return (sizeMB * 8) / ((end - start) / 1000);
}

async function testUpload() {
    let sizeMB = 1;
    let blob = new Blob([new ArrayBuffer(sizeMB * 1024 * 1024)]);
    let start = performance.now();
    await fetch("https://httpbin.org/post", { method: "POST", body: blob });
    let end = performance.now();
    return (sizeMB * 8) / ((end - start) / 1000);
}


// í‰ê· ê°’ ê³„ì‚° (3íšŒ)
async function measureAverageSpeed(testFunc, count = 3) {
    let total = 0;

    for (let i = 0; i < count; i++) {
        let result = await testFunc();
        if (!isNaN(result)) total += result;

        // ì§„í–‰ë°” ì—…ë°ì´íŠ¸
        progressBar.style.width = ((i + 1) / count) * 100 + "%";
    }

    return total / count;
}


// ë²„íŠ¼ í´ë¦­ ì‹œ í‰ê·  ì¸¡ì • + ë¡œë”© ì• ë‹ˆë©”ì´ì…˜
async function startSpeedTest() {

    const btn = document.getElementById("speedBtn");
    const progressBox = document.getElementById("progressBox");
    const progressBar = document.getElementById("progressBar");

    // ì´ˆê¸°í™”
    btn.disabled = true;
    progressBar.style.width = "0%";
    progressBox.style.display = "block";
    downloadSpeed.innerText = "ì¸¡ì • ì¤‘...";
    uploadSpeed.innerText = "ì¸¡ì • ì¤‘...";

    // í‰ê·  ë‹¤ìš´ë¡œë“œ/ì—…ë¡œë“œ
    const avgDownload = await measureAverageSpeed(testDownload, 3);
    const avgUpload   = await measureAverageSpeed(testUpload, 3);

    downloadSpeed.innerText = avgDownload.toFixed(2) + " Mbps";
    uploadSpeed.innerText   = avgUpload.toFixed(2) + " Mbps";

    // ì™„ë£Œ í›„
    setTimeout(() => {
        progressBox.style.display = "none";
        btn.disabled = false;
    }, 400);
}

</script>

</body>
