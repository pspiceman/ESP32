<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ESP32 MQTT IP + Reset</title>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 0;
    background-color: #f5f5f5;
    min-height: 100vh;
    box-sizing: border-box;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8em;
  }

  #ip-container {
    margin-bottom: 20px;
    text-align: center;
  }

  #ip {
    font-weight: bold;
    color: #1a73e8;
    font-size: 1.4em;
  }

  #btnReset {
    padding: 18px 30px;
    font-size: 1.2em;
    background-color: #1a73e8;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-bottom: 20px;
    width: 80%;
    max-width: 300px;
    transition: background-color 0.2s;
  }

  #btnReset:disabled {
    background-color: #888;
    cursor: not-allowed;
  }

  #btnReset:active:not(:disabled) {
    background-color: #155ab6;
  }

  #log {
    width: 100%;
    max-width: 400px;
    background-color: #ffffff;
    border: 1px solid #ccc;
    border-radius: 12px;
    padding: 12px;
    font-family: monospace;
    font-size: 0.9em;
    color: #333;
    white-space: pre-wrap;
    overflow-y: auto;
    max-height: 300px;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<h2>ESP32 MQTT IP + Soft Reset</h2>

<div id="ip-container">ESP32 IP: <span id="ip">-</span></div>

<button id="btnReset" disabled>ðŸ”„ ESP32 Reset</button>

<div id="log"></div>

<script>
const log = msg => {
  const logDiv = document.getElementById("log");
  logDiv.textContent += msg + "\n";
  logDiv.scrollTop = logDiv.scrollHeight;
};

// MQTT ì—°ê²°
const options = {
  username: "mqtt_ESP32",
  password: "gomqtt_ESP32",
  reconnectPeriod: 2000,
  clean: true,
  connectTimeout: 4000
};

const client = mqtt.connect(
  "wss://6c56aefe0ddb4d57977c735f5070abe8.s1.eu.hivemq.cloud:8884/mqtt",
  options
);

client.on("connect", () => {
  log("MQTT ì—°ê²° ì™„ë£Œ!");
  client.subscribe("esp32/ip");
  client.subscribe("esp32/response");
  document.getElementById("btnReset").disabled = false;
});

client.on("error", err => log("MQTT ì˜¤ë¥˜: " + err));
client.on("close", () => log("MQTT ì—°ê²° ì¢…ë£Œ"));

client.on("message", (topic, message) => {
  const msg = message.toString();
  if(topic === "esp32/ip") {
    document.getElementById("ip").textContent = msg;
    log("[ESP32 IP] " + msg);
  } else if(topic === "esp32/response") {
    log("[ì‘ë‹µ] " + msg);
  }
});

// Reset ë²„íŠ¼ í´ë¦­
document.getElementById("btnReset").addEventListener("click", () => {
  log("Reset ëª…ë ¹ ì „ì†¡...");
  client.publish("esp32/reset", "1");
});
</script>

</body>
</html>
