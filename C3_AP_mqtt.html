<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ESP32 MQTT Dashboard</title>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  margin: 0;
  padding: 0;
  font-size: 20px;
}

#logBox {
  white-space: pre-line;
  height: 200px;
  background: #000;
  color: #0f0;
  padding: 12px;
  overflow-y: auto;
  border: 1px solid #333;
  font-family: Consolas, monospace;
  font-size: 1rem;
}
#timeBox {
  text-align: right;
  color: #aaa;
  font-size: 0.95rem;
  margin-top: 4px;
}

/* Í≥µÎèô Ïä§ÌÉÄÏùº */
.info-card {
  background: #1e293b;
  border: 1px solid #334155;
  border-radius: 14px;
  padding: 16px;
  display: flex;
  gap: 12px;
  align-items: center;
}

.info-title {
  font-size: 1.25rem;
  font-weight: 700;
  opacity: 0.9;
}
.info-value {
  font-size: 1.95rem;
  font-weight: 900;
}

/* LED */
.led-on {
  display: inline-block;
  padding: 10px 26px;
  background: #22c55e;
  color: white;
  border-radius: 10px;
  font-size: 1.6rem;
  font-weight: 900;
}
.led-off {
  display: inline-block;
  padding: 10px 26px;
  background: #ef4444;
  color: white;
  border-radius: 10px;
  font-size: 1.6rem;
  font-weight: 900;
}

/* üì± Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
@media (max-width: 480px) {

  body {
    font-size: 26px;
  }

  .info-title {
    font-size: 1.6rem;
  }

  .info-value {
    font-size: 2.3rem;
  }

  .text-4xl {
    font-size: 3rem;
  }

  button {
    font-size: 1.8rem !important;
    padding-top: 18px !important;
    padding-bottom: 18px !important;
  }
}
</style>
</head>

<body class="bg-slate-900 text-slate-100">

<div class="w-full mx-auto py-4 px-4">

  <h1 class="text-4xl font-extrabold mb-6 text-center tracking-wide">
    ESP32 MQTT Dashboard
  </h1>

  <!-- === INFO 2Ïó¥ Î¨∂Ïùå === -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">

    <!-- SSID -->
    <div class="info-card">
      <div class="text-4xl">üì∂</div>
      <div>
        <div class="info-title">SSID</div>
        <div id="ssid" class="info-value">--</div>
      </div>
    </div>

    <!-- RSSI -->
    <div class="info-card">
      <div class="text-4xl">üì°</div>
      <div>
        <div class="info-title">RSSI</div>
        <div id="rssi" class="info-value">-- dBm</div>
      </div>
    </div>

    <!-- IP -->
    <div class="info-card">
      <div class="text-4xl">üåê</div>
      <div>
        <div class="info-title">IP</div>
        <div id="ip" class="info-value">--</div>
      </div>
    </div>

    <!-- LED -->
    <div class="info-card">
      <div class="text-4xl">üí°</div>
      <div>
        <div class="info-title">LED ÏÉÅÌÉú</div>
        <div id="ledState" class="info-value">--</div>
      </div>
    </div>

  </div>

  <!-- === BUTTONS === -->
  <div class="grid grid-cols-3 gap-4 my-6 px-1">

    <button onclick="sendLED(1)"
      class="bg-green-600 py-4 rounded-xl text-2xl font-extrabold shadow-xl active:scale-95 transition">
      LED<br>ON
    </button>

    <button onclick="sendLED(0)"
      class="bg-yellow-500 py-4 rounded-xl text-2xl font-extrabold shadow-xl active:scale-95 transition">
      LED<br>OFF
    </button>

    <button onclick="sendReset()"
      class="bg-red-600 py-4 rounded-xl text-2xl font-extrabold shadow-xl active:scale-95 transition">
      RESET
    </button>

  </div>

  <!-- LOG -->
  <div id="logBox">[LOG] Ready‚Ä¶</div>
  <div id="timeBox">--:--:--</div>

</div>

<script>
let brokerURL = "wss://broker.hivemq.com:8884/mqtt";
let clientId = "espui_" + Math.random().toString(16).substr(2, 8);
let client = mqtt.connect(brokerURL, { clientId });

function log(msg) {
  const box = document.getElementById("logBox");
  box.textContent += "\n" + msg;
  box.scrollTop = box.scrollHeight;
}

client.on("connect", () => {
  log("[MQTT] Connected");
  client.subscribe("/esp32/status");
  client.subscribe("/esp32/log");
});

/* STATUS update */
client.on("message", (topic, payload) => {
  const msg = payload.toString();

  if (topic === "/esp32/status") {
    let j = JSON.parse(msg);

    ssid.innerText = j.ssid;
    rssi.innerText = j.rssi + " dBm";
    ip.innerText = j.ip;

    if (j.led == 1) ledState.innerHTML = "<span class='led-on'>ON</span>";
    else ledState.innerHTML = "<span class='led-off'>OFF</span>";

    log("[STATUS] " + msg);
  }

  if (topic === "/esp32/log") log("[ESP] " + msg);
});

/* COMMANDS */
function sendLED(v) {
  client.publish("/esp32/cmd/led", String(v));
  log("[CMD] LED=" + v);
}

function sendReset() {
  client.publish("/esp32/cmd/reset", "1");
  log("[CMD] RESET");
}

/* CLOCK */
setInterval(() => {
  const t = new Date();
  timeBox.innerText = t.toLocaleString("ko-KR", { hour12: false });
}, 1000);
</script>

</body>
</html>
