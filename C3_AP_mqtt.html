<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ESP32 MQTT Dashboard</title>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  margin: 0;
  padding: 0;
  font-size: 20px;
}

/* ë¡œê·¸ì°½ */
#logBox {
  white-space: pre-line;
  height: 200px;
  background: #000;
  color: #0f0;
  padding: 12px;
  overflow-y: auto;
  border: 1px solid #333;
  font-family: Consolas, monospace;
  font-size: 1rem;
}
#timeBox {
  text-align: right;
  color: #aaa;
  font-size: 1rem;
  margin-top: 6px;
}

/* ì •ë³´ ì¹´ë“œ */
.info-card {
  background: #1e293b;
  border: 1px solid #334155;
  border-radius: 14px;
  padding: 16px;
  display: flex;
  gap: 14px;
  align-items: center;
}

.info-title {
  font-size: 1.35rem;
  font-weight: 700;
}
.info-value {
  font-size: 2.1rem;
  font-weight: 900;
}

/* LED í‘œì‹œ */
.led-on {
  display: inline-block;
  padding: 10px 26px;
  background: #22c55e;
  color: white;
  border-radius: 12px;
  font-size: 1.8rem;
  font-weight: 900;
}
.led-off {
  display: inline-block;
  padding: 10px 26px;
  background: #ef4444;
  color: white;
  border-radius: 12px;
  font-size: 1.8rem;
  font-weight: 900;
}

/* ìŠ¤ë§ˆíŠ¸í° ì „ìš© ê°•í™” ëª¨ë“œ */
@media (max-width: 480px) {

  body {
    font-size: 26px;
  }

  .info-title {
    font-size: 1.7rem;
  }

  .info-value {
    font-size: 2.5rem;
  }

  .text-4xl {
    font-size: 3.3rem;
  }

  /* ë²„íŠ¼ ìŠ¤íƒ€ì¼: í­ ì ˆë°˜, í°íŠ¸ 2ë°° */
  button {
    font-size: 2.4rem !important;
    padding-top: 20px !important;
    padding-bottom: 20px !important;
    width: 90% !important; /* ë²„íŠ¼ í­ ì¤„ì„ */
  }
}
</style>
</head>

<body class="bg-slate-900 text-slate-100">

<div class="w-full mx-auto py-4 px-4">

  <h1 class="text-4xl font-extrabold mb-6 text-center">
    ESP32 MQTT Dashboard
  </h1>

  <!-- 2ì—´ êµ¬ì¡°ì˜ SSID/RSSI + IP/LED -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">

    <!-- SSID -->
    <div class="info-card">
      <div class="text-4xl">ğŸ“¶</div>
      <div>
        <div class="info-title">SSID</div>
        <div id="ssid" class="info-value">--</div>
      </div>
    </div>

    <!-- RSSI -->
    <div class="info-card">
      <div class="text-4xl">ğŸ“¡</div>
      <div>
        <div class="info-title">RSSI</div>
        <div id="rssi" class="info-value">-- dBm</div>
      </div>
    </div>

    <!-- IP -->
    <div class="info-card">
      <div class="text-4xl">ğŸŒ</div>
      <div>
        <div class="info-title">IP</div>
        <div id="ip" class="info-value">--</div>
      </div>
    </div>

    <!-- LED -->
    <div class="info-card">
      <div class="text-4xl">ğŸ’¡</div>
      <div>
        <div class="info-title">LED ìƒíƒœ</div>
        <div id="ledState" class="info-value">--</div>
      </div>
    </div>

  </div>

  <!-- ë²„íŠ¼ 3ê°œ: í­ ì¢ê²Œ + í°íŠ¸ 2ë°° -->
  <div class="grid grid-cols-3 gap-3 my-6 place-items-center">

    <button onclick="sendLED(1)"
      class="bg-green-600 rounded-xl shadow-2xl active:scale-95 transition">
      LED<br>ON
    </button>

    <button onclick="sendLED(0)"
      class="bg-yellow-500 rounded-xl shadow-2xl active:scale-95 transition">
      LED<br>OFF
    </button>

    <button onclick="sendReset()"
      class="bg-red-600 rounded-xl shadow-2xl active:scale-95 transition">
      RESET
    </button>

  </div>

  <!-- LOG -->
  <div id="logBox">[LOG] Readyâ€¦</div>
  <div id="timeBox">--:--:--</div>

</div>

<script>
/* MQTT ì—°ê²° */
let brokerURL = "wss://broker.hivemq.com:8884/mqtt";
let clientId = "espui_" + Math.random().toString(16).substr(2, 8);
let client = mqtt.connect(brokerURL, { clientId });

function log(msg) {
  const box = document.getElementById("logBox");
  box.textContent += "\n" + msg;
  box.scrollTop = box.scrollHeight;
}

client.on("connect", () => {
  log("[MQTT] Connected");
  client.subscribe("/esp32/status");
  client.subscribe("/esp32/log");
});

/* MQTT ë©”ì‹œì§€ */
client.on("message", (topic, payload) => {
  const msg = payload.toString();

  if (topic === "/esp32/status") {
    let j = JSON.parse(msg);

    ssid.innerText = j.ssid;
    rssi.innerText = j.rssi + " dBm";
    ip.innerText = j.ip;

    if (j.led == 1)
      ledState.innerHTML = "<span class='led-on'>ON</span>";
    else
      ledState.innerHTML = "<span class='led-off'>OFF</span>";

    log("[STATUS] " + msg);
  }

  if (topic === "/esp32/log") log("[ESP] " + msg);
});

/* COMMAND */
function sendLED(v) {
  client.publish("/esp32/cmd/led", String(v));
  log("[CMD] LED=" + v);
}

function sendReset() {
  client.publish("/esp32/cmd/reset", "1");
  log("[CMD] RESET");
}

/* CLOCK */
setInterval(() => {
  const t = new Date();
  timeBox.innerText = t.toLocaleString("ko-KR", { hour12: false });
}, 1000);
</script>

</body>
</html>
