<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ESP32 MQTT Dashboard</title>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  margin: 0;
  padding: 0;
}
#logBox {
  white-space: pre-line;
  height: 180px;
  background: #000;
  color: #0f0;
  padding: 10px;
  overflow-y: auto;
  border: 1px solid #333;
  font-family: Consolas, monospace;
  font-size: 0.9rem;
}
#timeBox {
  text-align: right;
  color: #aaa;
  font-size: 0.8rem;
  margin-top: 4px;
}

/* info card */
.info-row {
  display: grid;
  grid-template-columns: 40px auto;
  align-items: center;
  gap: 10px;
  background: #1e293b;
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid #334155;
  margin-bottom: 12px;
}

.info-title {
  font-size: 1.15rem;
  font-weight: bold;
}

.info-value {
  font-size: 1.45rem;
  font-weight: 800;
  margin-top: 3px;
}

.led-on {
  background: #22c55e;
  color: white;
  padding: 4px 16px;
  border-radius: 8px;
  font-weight: 800;
}

.led-off {
  background: #ef4444;
  color: white;
  padding: 4px 16px;
  border-radius: 8px;
  font-weight: 800;
}
</style>
</head>

<body class="bg-slate-900 text-slate-100">

<div class="w-full mx-auto py-4 px-4">

  <h1 class="text-3xl font-bold mb-6 text-center">ESP32 MQTT Dashboard</h1>

  <!-- SSID -->
  <div class="info-row">
    <div class="text-3xl">üì∂</div>
    <div>
      <div class="info-title">SSID</div>
      <div id="ssid" class="info-value">--</div>
    </div>
  </div>

  <!-- RSSI -->
  <div class="info-row">
    <div class="text-3xl">üì°</div>
    <div>
      <div class="info-title">RSSI</div>
      <div id="rssi" class="info-value">-- dBm</div>
    </div>
  </div>

  <!-- IP -->
  <div class="info-row">
    <div class="text-3xl">üåê</div>
    <div>
      <div class="info-title">IP</div>
      <div id="ip" class="info-value">--</div>
    </div>
  </div>

  <!-- LED -->
  <div class="info-row">
    <div class="text-3xl">üí°</div>
    <div>
      <div class="info-title">LED ÏÉÅÌÉú</div>
      <div id="ledState" class="info-value">--</div>
    </div>
  </div>

  <!-- BUTTONS -->
  <div class="grid grid-cols-3 gap-3 my-6">
    <button onclick="sendLED(1)"
      class="bg-green-600 py-4 rounded-lg text-sm sm:text-lg font-bold w-full">
      LED<br>ON
    </button>

    <button onclick="sendLED(0)"
      class="bg-yellow-600 py-4 rounded-lg text-sm sm:text-lg font-bold w-full">
      LED<br>OFF
    </button>

    <button onclick="sendReset()"
      class="bg-red-600 py-4 rounded-lg text-sm sm:text-lg font-bold w-full">
      RESET
    </button>
  </div>

  <!-- LOG -->
  <div id="logBox">[LOG] Ready‚Ä¶</div>
  <div id="timeBox">--:--:--</div>
</div>

<script>
/* ---------------------------------------------------
   MQTT Connect
--------------------------------------------------- */
let brokerURL = "wss://broker.hivemq.com:8884/mqtt";
let clientId = "espui_" + Math.random().toString(16).substr(2, 8);
let client = mqtt.connect(brokerURL, { clientId });

function log(msg) {
  const box = document.getElementById("logBox");
  box.textContent += "\n" + msg;
  box.scrollTop = box.scrollHeight;
}

log("[MQTT] Connecting...");

client.on("connect", () => {
  log("[MQTT] Connected");
  client.subscribe("/esp32/status");
  client.subscribe("/esp32/log");
});

/* ---------------------------------------------------
   MQTT MESSAGE
--------------------------------------------------- */
client.on("message", (topic, payload) => {
  const msg = payload.toString();

  if (topic === "/esp32/status") {
    let j = JSON.parse(msg);

    ssid.innerText = j.ssid;
    rssi.innerText = j.rssi + " dBm";
    ip.innerText = j.ip;

    if (j.led == 1) {
      ledState.innerHTML = "<span class='led-on'>ON</span>";
    } else {
      ledState.innerHTML = "<span class='led-off'>OFF</span>";
    }

    log("[STATUS] " + msg);
  }

  if (topic === "/esp32/log") {
    log("[ESP] " + msg);
  }
});

/* ---------------------------------------------------
   COMMANDS
--------------------------------------------------- */
function sendLED(v) {
  client.publish("/esp32/cmd/led", String(v));
  log("[CMD] LED=" + v);
}

function sendReset() {
  client.publish("/esp32/cmd/reset", "1");
  log("[CMD] RESET");
}

/* ---------------------------------------------------
   CLOCK
--------------------------------------------------- */
setInterval(() => {
  const t = new Date();
  document.getElementById("timeBox").innerText =
    t.toLocaleString("ko-KR", { hour12: false });
}, 1000);
</script>

</body>
</html>
