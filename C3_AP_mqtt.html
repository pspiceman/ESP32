<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ESP32 MQTT Dashboard</title>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
#logBox {
  white-space: pre-wrap;
  height: 220px;
  background: #000;
  color: #0f0;
  padding: 10px;
  overflow-y: auto;
  border: 1px solid #444;
  font-family: Consolas, monospace;
  font-size: 0.85rem;
}
.value {
  font-size: 1.6rem;
  font-weight: bold;
  padding: 10px;
  text-align: center;
}
</style>
</head>

<body class="bg-slate-900 text-slate-200">

<div class="max-w-2xl mx-auto py-10 px-4">

  <h1 class="text-3xl font-bold mb-6 text-center">ESP32 MQTT Status Dashboard</h1>

  <div class="value bg-slate-800 border border-slate-700 rounded-xl mb-6 p-4">
    SSID: <span id="ssid">--</span><br>
    RSSI: <span id="rssi">--</span> dBm<br>
    IP: <span id="ip">--</span>
  </div>

  <div class="flex justify-center space-x-4 mb-4">
    <button onclick="sendLED(1)" class="bg-green-600 px-5 py-2 rounded">LED ON</button>
    <button onclick="sendLED(0)" class="bg-yellow-600 px-5 py-2 rounded">LED OFF</button>
    <button onclick="sendReset()" class="bg-red-600 px-5 py-2 rounded">Soft Reset</button>
  </div>

  <div id="logBox">[LOG] Readyâ€¦</div>

</div>

<script>

let brokerURL = "wss://broker.hivemq.com:8884/mqtt";
let clientId = "esp32_webui_" + Math.random().toString(16).substr(2, 8);
let client = mqtt.connect(brokerURL, { clientId });

function log(msg) {
  let box = document.getElementById("logBox");
  box.textContent += "\n" + msg;
  box.scrollTop = box.scrollHeight;
}

log("[MQTT] Connecting...");

client.on("connect", () => {
  log("[MQTT] Connected");

  client.subscribe("/esp32/status");
  client.subscribe("/esp32/log");
});

client.on("message", (topic, payload) => {
  let msg = payload.toString();

  if (topic === "/esp32/status") {
    let j = JSON.parse(msg);
    ssid.innerText = j.ssid;
    rssi.innerText = j.rssi;
    ip.innerText = j.ip;
    log("[STATUS] " + msg);
  }

  if (topic === "/esp32/log") {
    log("[ESP] " + msg);
  }
});

function sendLED(v) {
  client.publish("/esp32/cmd/led", String(v));
  log("[CMD] LED = " + v);
}

function sendReset() {
  client.publish("/esp32/cmd/reset", "1");
  log("[CMD] RESET");
}

</script>
</body>
</html>
