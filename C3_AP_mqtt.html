<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ESP32 MQTT Dashboard</title>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  margin: 0;
  padding: 0;
}
#logBox {
  white-space: pre-line;
  height: 200px;
  background: #000;
  color: #0f0;
  padding: 10px;
  overflow-y: auto;
  border: 1px solid #333;
  font-family: Consolas, monospace;
  font-size: 0.9rem;
}
#timeBox {
  text-align: right;
  color: #aaa;
  font-size: 0.8rem;
  margin-top: 4px;
}
.section-box {
  width: 100%;
  font-size: 1.15rem;
  background: #1e293b;
  color: #e2e8f0;
  padding: 16px;
  border-radius: 12px;
  border: 1px solid #334155;
  line-height: 1.7rem;
}
.title-icon {
  font-size: 1.4rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 8px;
}
.subtitle {
  font-size: 1.55rem;
  font-weight: 700;
  margin-top: 4px;
  margin-bottom: 14px;
}
.led-on {
  display: inline-block;
  padding: 4px 16px;
  background: #22c55e;
  color: #fff;
  border-radius: 8px;
  font-weight: 800;
}
.led-off {
  display: inline-block;
  padding: 4px 16px;
  background: #ef4444;
  color: #fff;
  border-radius: 8px;
  font-weight: 800;
}
button { width: 100%; }
</style>
</head>

<body class="bg-slate-900 text-slate-100">

<div class="w-full mx-auto py-4 px-4">

  <h1 class="text-2xl font-bold mb-4 text-center">ESP32 MQTT Dashboard</h1>

  <!-- STATUS -->
  <div id="statusBox" class="section-box">

    <div>
      <div class="title-icon">üì∂ SSID</div>
      <div id="ssid" class="subtitle">--</div>
    </div>

    <div>
      <div class="title-icon">üì° RSSI</div>
      <div id="rssi" class="subtitle">-- dBm</div>
    </div>

    <div>
      <div class="title-icon">üåê IP</div>
      <div id="ip" class="subtitle">--</div>
    </div>

    <div>
      <div class="title-icon">üí° LED ÏÉÅÌÉú</div>
      <div id="ledState" class="subtitle">--</div>
    </div>

  </div>

  <!-- BUTTON 3Î∂ÑÌï† -->
  <div class="grid grid-cols-3 gap-3 my-6">

    <button onclick="sendLED(1)"
      class="bg-green-600 py-3 rounded-lg text-sm sm:text-lg font-bold">
      LED<br>ON
    </button>

    <button onclick="sendLED(0)"
      class="bg-yellow-600 py-3 rounded-lg text-sm sm:text-lg font-bold">
      LED<br>OFF
    </button>

    <button onclick="sendReset()"
      class="bg-red-600 py-3 rounded-lg text-sm sm:text-lg font-bold">
      RESET
    </button>

  </div>

  <!-- LOG -->
  <div id="logBox">[LOG] Ready‚Ä¶</div>
  <div id="timeBox">--:--:--</div>

</div>

<script>
/* ---------------------------------------------------
   MQTT Connect
--------------------------------------------------- */
let brokerURL = "wss://broker.hivemq.com:8884/mqtt";
let clientId = "espui_" + Math.random().toString(16).substr(2, 8);
let client = mqtt.connect(brokerURL, { clientId });

function log(msg) {
  const box = document.getElementById("logBox");
  box.textContent += "\n" + msg;
  box.scrollTop = box.scrollHeight;
}

log("[MQTT] Connecting...");

client.on("connect", () => {
  log("[MQTT] Connected");
  client.subscribe("/esp32/status");
  client.subscribe("/esp32/log");
});

/* ---------------------------------------------------
   MQTT Î©îÏãúÏßÄ Ï≤òÎ¶¨
--------------------------------------------------- */
client.on("message", (topic, payload) => {
  const msg = payload.toString();

  if (topic === "/esp32/status") {
    let j = JSON.parse(msg);

    document.getElementById("ssid").innerText = j.ssid;
    document.getElementById("rssi").innerText = j.rssi + " dBm";
    document.getElementById("ip").innerText = j.ip;

    if (j.led == 1) {
      ledState.innerHTML = "<span class='led-on'>ON</span>";
    } else {
      ledState.innerHTML = "<span class='led-off'>OFF</span>";
    }

    log("[STATUS] " + msg);
  }

  if (topic === "/esp32/log") {
    log("[ESP] " + msg);
  }
});

/* ---------------------------------------------------
   Commands
--------------------------------------------------- */
function sendLED(v) {
  client.publish("/esp32/cmd/led", String(v));
  log("[CMD] LED=" + v);
}

function sendReset() {
  client.publish("/esp32/cmd/reset", "1");
  log("[CMD] RESET");
}

/* ---------------------------------------------------
   Clock
--------------------------------------------------- */
setInterval(() => {
  const t = new Date();
  document.getElementById("timeBox").innerText =
    t.toLocaleString("ko-KR", { hour12: false });
}, 1000);
</script>

</body>
</html>
