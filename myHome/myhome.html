<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>My Smart Home</title>

  <!-- ICON / PWA -->
  <link rel="icon" href="icons/favicon.ico">
  <link rel="apple-touch-icon" href="icons/icon-180x180.png">
  <link rel="manifest" href="icons/manifest.json">
  <meta name="theme-color" content="#1f7cc6">

  <!-- MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    :root{
      --blue1:#1f7cc6; --blue2:#2a8bd6;
      --bg:#eef3f7; --card:#ffffff; --line:#d9e3ee;
      --text:#102a43; --muted:#5b7083;
      --shadow:0 10px 22px rgba(16,42,67,.10);
      --r:12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-tap-highlight-color:transparent;
    }
    .wrap{max-width:420px;margin:0 auto;padding-bottom:18px}

    .top{
      background:linear-gradient(180deg,var(--blue2),var(--blue1));
      padding:18px 14px 10px;
      padding-top:calc(18px + env(safe-area-inset-top));
      color:#fff;
      position:sticky;top:0;z-index:10;
      box-shadow:0 6px 18px rgba(0,0,0,.12);
    }
    .topRow{display:flex;align-items:center;justify-content:space-between}
    .title{font-size:22px;font-weight:800;}
    .actions{display:flex;gap:10px;}
    .iconBtn{
      width:38px;height:38px;border-radius:10px;
      display:grid;place-items:center;
      border:1px solid rgba(255,255,255,.35);
      background:rgba(255,255,255,.10);
      cursor:pointer;
      user-select:none;
    }

    .sub{margin-top:8px;font-size:12px;opacity:.92;}
    .content{padding:12px}

    .statusBar{
      background:#f0b429;
      color:#fff;
      border-radius:8px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      box-shadow:var(--shadow);
      margin-bottom:10px;
    }
    .statusDot{
      width:10px;height:10px;border-radius:999px;
      background:#fff;
    }
    .statusText{font-weight:800;font-size:13px}
    .statusSub{margin-left:auto;font-size:12px;opacity:.95}

    .list{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--r);
      overflow:hidden;
      box-shadow:var(--shadow);
    }

    .item{
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px;
      border-top:1px solid var(--line);
    }
    .item:first-child{border-top:none}

    .icon{
      width:34px;height:34px;border-radius:8px;
      background:#f2f7ff;
      border:1px solid #e1ecfb;
      display:grid;place-items:center;
      user-select:none;
    }

    .grow{flex:1;min-width:0}
    .name{font-weight:800}
    .key{font-size:12px;color:var(--muted)}

    /* ===== Toggle Pill ===== */
    .pill{
      width:82px;height:30px;
      border-radius:999px;
      background:#e6edf5;
      border:1px solid #d3dfea;
      position:relative;
      display:flex;
      align-items:center;

      /* OFFÎäî Ïò§Î•∏Ï™Ω */
      justify-content:flex-end;

      padding:0 10px;
      font-weight:900;
      font-size:12px;
      cursor:pointer;
      user-select:none;
    }
    .pill.on{
      background:#2c79d8;
      border-color:#2c79d8;
      color:#fff;

      /* ONÏùÄ ÏôºÏ™Ω */
      justify-content:flex-start;
    }

    .pillLabel{width:100%;pointer-events:none;}
    .pill:not(.on) .pillLabel{ text-align:right; padding-right:2px; }
    .pill.on .pillLabel{ text-align:left; padding-left:2px; }

    .knob{
      width:24px;height:24px;
      border-radius:999px;
      background:#fff;
      position:absolute;
      top:2px;left:3px;
      box-shadow:0 6px 14px rgba(0,0,0,.18);
      transition:.18s ease;
      pointer-events:none;
    }
    .pill.on .knob{ transform:translateX(52px); }

    /* Debug log sheet */
    .backdrop{
      position:fixed; inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      padding:14px;
      z-index:100;
    }
    .sheet{
      max-width:520px;margin:0 auto;
      background:#0f172a;
      color:#e5e7eb;
      border-radius:16px;
      overflow:hidden;
    }
    .sheetHead{
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid rgba(255,255,255,.1);
    }
    .sheetHead button{
      border:none;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
    }
    pre{
      margin:0;
      padding:12px;
      max-height:60vh;
      overflow:auto;
      font-size:12px;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <div class="topRow">
      <div class="title">My Smart Home</div>
      <div class="actions">
        <div class="iconBtn" id="btnRefresh" title="Refresh">‚ü≥</div>
        <div class="iconBtn" id="btnBug" title="Log">üêû</div>
      </div>
    </div>
    <div class="sub"><b id="connText">MQTT Connecting...</b></div>
  </div>

  <div class="content">
    <div class="statusBar" id="statusBar">
      <div class="statusDot"></div>
      <div class="statusText" id="statusText">Connecting‚Ä¶</div>
      <div class="statusSub" id="statusSub">‚Äî</div>
    </div>

    <div class="list" id="list"></div>
  </div>
</div>

<!-- LOG PANEL -->
<div class="backdrop" id="backdrop">
  <div class="sheet">
    <div class="sheetHead">
      <div><b>Debug Log</b></div>
      <button onclick="closeLog()">Close</button>
    </div>
    <pre id="logView">ready.</pre>
  </div>
</div>

<script>
(() => {
  /* ================= MQTT CONFIG ================= */
  const ROOT = "pspiceman/myhome";
  const MQTT_URL = "wss://broker.hivemq.com:8884/mqtt";

  const LS_NODE_KEY = "myhome:lastNode";

  let client = null;
  let currentNode = null;
  let devices = [];

  /* ================= UI ================= */
  const list = document.getElementById("list");
  const connText = document.getElementById("connText");
  const statusText = document.getElementById("statusText");
  const statusSub = document.getElementById("statusSub");
  const logView = document.getElementById("logView");
  const backdrop = document.getElementById("backdrop");

  function log(msg,obj){
    const ts = new Date().toLocaleTimeString();
    let line = `[${ts}] ${msg}`;
    if(obj) line += "\n" + JSON.stringify(obj,null,2);
    logView.textContent = line + "\n\n" + logView.textContent;
  }
  function setStatus(main,sub){
    statusText.textContent = main;
    statusSub.textContent = sub || "‚Äî";
  }
  function iconFor(key){
    if(key==="myDesk") return "üõ†Ô∏è";
    if(key==="floor") return "üî•";
    if(key==="tablet") return "üì±";
    if(key==="server") return "üñ•Ô∏è";
    if(key==="water") return "üö∞";
    return "üîå";
  }

  /* ================= RENDER ================= */
  function render(){
    list.innerHTML = "";

    if(!devices.length){
      list.innerHTML = `
        <div class="item">
          <div class="icon">‚ÑπÔ∏è</div>
          <div class="grow">
            <div class="name">Connected to Devices</div>
            <div class="key">MQTT retained devices ÏàòÏã† ÎåÄÍ∏∞</div>
          </div>
        </div>`;
      return;
    }

    devices.forEach(d=>{
      const row = document.createElement("div");
      row.className="item";

      const pill = document.createElement("div");
      pill.className="pill"+(d.state?" on":"");
      pill.innerHTML=`<span class="pillLabel">${d.state ? "ON" : "OFF"}</span><span class="knob"></span>`;

      pill.onclick=()=>{
        if(!currentNode) return;
        const next = !d.state;
        client.publish(`${ROOT}/${currentNode}/cmd/set`, JSON.stringify({key:d.key,on:next}));
        log("CMD sent",{key:d.key,on:next});
      };

      row.innerHTML=`
        <div class="icon">${iconFor(d.key)}</div>
        <div class="grow">
          <div class="name">${d.name}</div>
          <div class="key">${d.key}</div>
        </div>
      `;
      row.appendChild(pill);
      list.appendChild(row);
    });
  }

  /* ================= ON-DEMAND REFRESH (Quota Saver) ================= */
  const REFRESH_DEBOUNCE_MS = 8000; // refresh Ìè≠Ï£º Î∞©ÏßÄ
  const AUTO_SWITCH_GRACE_MS = 20000; // saved nodeÍ∞Ä ÏÇ¥ÏïÑÏûàÏßÄ ÏïäÏúºÎ©¥ Îã§Î•∏ nodeÎ°ú ÏûêÎèô Ï†ÑÌôò
  let lastRefreshAt = 0;
  let lastSeenAtByNode = {}; // {node: ms}

  function publishRefresh(reason){
    if(!client || !client.connected){
      log("refresh skipped (mqtt not ready)", {reason});
      return;
    }
    if(!currentNode){
      log("refresh skipped (no node)", {reason});
      return;
    }
    const now = Date.now();
    if(now - lastRefreshAt < REFRESH_DEBOUNCE_MS){
      log("refresh skipped (debounce)", {reason});
      return;
    }
    lastRefreshAt = now;
    client.publish(`${ROOT}/${currentNode}/cmd/refresh`, JSON.stringify({t:now, reason}));
    log("refresh requested", {node: currentNode, reason});
    setStatus("MQTT Connected", `node: ${currentNode} (refreshing)`);
  }

  /* ================= NODE PICK ================= */
  function pickNode(node, why){
    if(!node) return;
    if(currentNode === node) return;
    currentNode = node;
    localStorage.setItem(LS_NODE_KEY, node);
    log("use node", {node, why: why || "manual/auto"});
    setStatus("MQTT Connected", `node: ${node}`);
    // nodeÍ∞Ä Î∞îÎÄåÎ©¥ 1Ìöå ÎèôÍ∏∞Ìôî ÏöîÏ≤≠
    publishRefresh("node_selected");
  }

  /* ================= MQTT CONNECT ================= */
  function connectMQTT(){
    const savedNode = localStorage.getItem(LS_NODE_KEY);
    if(savedNode) currentNode = savedNode;

    client = mqtt.connect(MQTT_URL, {
      clean: true,
      reconnectPeriod: 1500,
      keepalive: 25,
      connectTimeout: 8000
    });

    client.on("connect",()=>{
      connText.textContent="Connected to Devices";
      setStatus("MQTT Connected", "loading retained devices...");
      log("mqtt connected",{root:ROOT});

      // ‚úÖ ÌïµÏã¨: announce Í∏∞Îã§Î¶¨ÏßÄ ÏïäÍ≥†, Î∞îÎ°ú Î™®Îì† nodeÏùò devicesÎ•º Íµ¨ÎèÖ
      client.subscribe(`${ROOT}/+/devices`);
      // announceÎäî ÏûàÏñ¥ÎèÑ ÎêòÍ≥† ÏóÜÏñ¥ÎèÑ Îê®(Î≥¥Ï°∞)
      client.subscribe(`${ROOT}/announce`);

      // Ï†ÄÏû•Îêú nodeÍ∞Ä ÏûàÏúºÎ©¥: ÏµúÏ¥à ÌôîÎ©¥ Î°úÎìú Ïãú 1ÌöåÎßå refresh
      if(currentNode){
        setStatus("MQTT Connected", `node: ${currentNode} (saved)`);
        publishRefresh("page_load_saved_node");
      }
    });

    client.on("message",(topic,payload)=>{
      const msg = payload.toString();

      // announceÎäî Î≥¥Ï°∞Î°ú node Ï∞æÍ∏∞ (retainedÍ∞Ä ÏïÑÎãàÎ©¥ Îä¶ÏùÑ Ïàò ÏûàÏùå)
      if(topic === `${ROOT}/announce`){
        try{
          const data = JSON.parse(msg);
          lastSeenAtByNode[data.node] = Date.now();
          // saved nodeÍ∞Ä ÏóÜÍ±∞ÎÇò, saved nodeÍ∞Ä ÏùºÏ†ï ÏãúÍ∞Ñ ÎèôÏïà Î≥¥Ïù¥ÏßÄ ÏïäÏúºÎ©¥ ÏûêÎèô Ï†ÑÌôò
          if(!currentNode){
            pickNode(data.node, "announce_first");
          }else{
            const seen = lastSeenAtByNode[currentNode] || 0;
            if(Date.now() - seen > AUTO_SWITCH_GRACE_MS){
              pickNode(data.node, "announce_auto_switch");
            }
          }
          log("announce",data);
        }catch(e){}
        return;
      }

      // ‚úÖ devices: ROOT/{node}/devices ÌòïÌÉúÏóêÏÑú nodeÎ•º ÎΩëÏïÑÏò®Îã§
      // topic Ïòà: pspiceman/myhome/node-xxxx/devices
      const parts = topic.split("/");
      if(parts.length >= 4 && parts[0]===ROOT.split("/")[0] && parts[1]===ROOT.split("/")[1] && parts[3]==="devices"){
        const node = parts[2];

        // savedNodeÍ∞Ä ÏûàÏúºÎ©¥ Í∑∏ node Ïö∞ÏÑ†, ÏóÜÏúºÎ©¥ Ï≤´ ÏàòÏã† node Ï±ÑÌÉù
        if(!currentNode) pickNode(node);

        // currentNodeÏôÄ Í∞ôÏùÄ nodeÏóêÏÑú Ïò® devicesÎßå ÌôîÎ©¥Ïóê Ï†ÅÏö© (ÌòºÏÑ† Î∞©ÏßÄ)
        if(node === currentNode){
          try{
            const data = JSON.parse(msg);
            devices = data.devices || [];
            render();
            log("devices updated",{node, count:devices.length});
            setStatus("MQTT Connected", `node: ${currentNode}`);
          }catch(e){
            log("devices parse err", String(e));
          }
        }else{
          // Îã§Î•∏ nodeÏùò devicesÎèÑ Îì§Ïñ¥Ïò§Í∏¥ Ìï®(Î©ÄÌã∞ ÎÖ∏Îìú ÎåÄÎπÑ). Î°úÍ∑∏Îßå ÎÇ®ÍπÄ
          log("devices from other node", {node});
          const seen = lastSeenAtByNode[currentNode] || 0;
          if(Date.now() - seen > AUTO_SWITCH_GRACE_MS){
            pickNode(node, "devices_auto_switch");
          }
        }
      }
    });

    client.on("close",()=>{
      setStatus("Disconnected","retry...");
      log("mqtt closed");
    });

    client.on("error",(err)=>{
      setStatus("MQTT Error","see log");
      log("mqtt error",String(err));
    });
  }

  /* ================= LOG PANEL ================= */
  document.getElementById("btnBug").onclick=()=>{ backdrop.style.display="block"; };
  document.getElementById("btnRefresh").onclick=()=>{ publishRefresh("manual_refresh"); };
  window.closeLog=()=>{ backdrop.style.display="none"; };

  /* ================= PAGE VISIBILITY / FOCUS ================= */
  document.addEventListener("visibilitychange", ()=>{
    if(document.visibilityState === "visible"){
      publishRefresh("visibility_visible");
    }
  });
  window.addEventListener("focus", ()=>{
    publishRefresh("window_focus");
  });

  /* ================= START ================= */
  log("boot",{github:true,mode:"MQTT ONLY (fast devices subscribe)"});
  render();
  connectMQTT();
})();
</script>
</body>
</html>
