<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>My Smart Home</title>

  <!-- ICON / PWA -->
  <link rel="icon" href="icons/favicon.ico">
  <link rel="apple-touch-icon" href="icons/icon-180x180.png">
  <link rel="manifest" href="icons/manifest.json">
  <meta name="theme-color" content="#1f7cc6">

  <!-- MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    :root{
      --blue1:#1f7cc6; --blue2:#2a8bd6;
      --bg:#eef3f7; --card:#ffffff; --line:#d9e3ee;
      --text:#102a43; --muted:#5b7083;
      --good:#52b66b; --warn:#f0b429; --bad:#e12d39;
      --shadow:0 10px 22px rgba(16,42,67,.10);
      --r:12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-tap-highlight-color:transparent;
    }
    .wrap{max-width:420px;margin:0 auto;padding-bottom:18px}

    .top{
      background:linear-gradient(180deg,var(--blue2),var(--blue1));
      padding:18px 14px 10px;
      padding-top:calc(18px + env(safe-area-inset-top));
      color:#fff;
      position:sticky;top:0;z-index:10;
      box-shadow:0 6px 18px rgba(0,0,0,.12);
    }
    .topRow{display:flex;align-items:center;justify-content:space-between}
    .title{font-size:22px;font-weight:800;}
    .actions{display:flex;gap:10px;}
    .iconBtn{
      width:38px;height:38px;border-radius:10px;
      display:grid;place-items:center;
      border:1px solid rgba(255,255,255,.35);
      background:rgba(255,255,255,.10);
      cursor:pointer;
      user-select:none;
    }

    .sub{margin-top:8px;font-size:12px;opacity:.92;}
    .content{padding:12px}

    .statusBar{
      background:var(--warn);
      color:#fff;
      border-radius:8px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      box-shadow:var(--shadow);
      margin-bottom:10px;
    }
    .statusDot{
      width:10px;height:10px;border-radius:999px;
      background:#fff;
    }
    .statusText{font-weight:800;font-size:13px}
    .statusSub{margin-left:auto;font-size:12px;opacity:.95}

    .list{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--r);
      overflow:hidden;
      box-shadow:var(--shadow);
    }

    .item{
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px;
      border-top:1px solid var(--line);
    }
    .item:first-child{border-top:none}

    .icon{
      width:34px;height:34px;border-radius:8px;
      background:#f2f7ff;
      border:1px solid #e1ecfb;
      display:grid;place-items:center;
      user-select:none;
    }

    .grow{flex:1;min-width:0}
    .name{font-weight:800}
    .key{font-size:12px;color:var(--muted)}

    /* ===== Toggle Pill ===== */
    .pill{
      width:82px;height:30px;
      border-radius:999px;
      background:#e6edf5;
      border:1px solid #d3dfea;
      position:relative;
      display:flex;
      align-items:center;

      /* Í∏∞Î≥∏(OFF)ÏùÄ Ïò§Î•∏Ï™Ω Ï†ïÎ†¨ */
      justify-content:flex-end;

      padding:0 10px;
      font-weight:900;
      font-size:12px;
      cursor:pointer;
      user-select:none;
    }
    .pill.on{
      background:#2c79d8;
      border-color:#2c79d8;
      color:#fff;

      /* ONÏùÄ ÏôºÏ™Ω Ï†ïÎ†¨ */
      justify-content:flex-start;
    }

    .pillLabel{
      width:100%;
      pointer-events:none;
    }
    /* OFFÏùº Îïå Í∏ÄÏûê Ïò§Î•∏Ï™Ω */
    .pill:not(.on) .pillLabel{
      text-align:right;
      padding-right:2px;
    }
    /* ONÏùº Îïå Í∏ÄÏûê ÏôºÏ™Ω */
    .pill.on .pillLabel{
      text-align:left;
      padding-left:2px;
    }

    .knob{
      width:24px;height:24px;
      border-radius:999px;
      background:#fff;
      position:absolute;
      top:2px;left:3px;
      box-shadow:0 6px 14px rgba(0,0,0,.18);
      transition:.18s ease;
      pointer-events:none;
    }
    .pill.on .knob{
      transform:translateX(52px);
    }

    /* Debug log sheet */
    .backdrop{
      position:fixed; inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      padding:14px;
      z-index:100;
    }
    .sheet{
      max-width:520px;margin:0 auto;
      background:#0f172a;
      color:#e5e7eb;
      border-radius:16px;
      overflow:hidden;
    }
    .sheetHead{
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid rgba(255,255,255,.1);
    }
    .sheetHead button{
      border:none;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
    }
    pre{
      margin:0;
      padding:12px;
      max-height:60vh;
      overflow:auto;
      font-size:12px;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <div class="topRow">
      <div class="title">My Smart Home</div>
      <div class="actions">
        <div class="iconBtn" id="btnBug" title="Log">üêû</div>
      </div>
    </div>
    <div class="sub"><b id="connText">MQTT Connecting...</b></div>
  </div>

  <div class="content">
    <div class="statusBar" id="statusBar">
      <div class="statusDot"></div>
      <div class="statusText" id="statusText">Connecting‚Ä¶</div>
      <div class="statusSub" id="statusSub">‚Äî</div>
    </div>

    <div class="list" id="list"></div>
  </div>
</div>

<!-- LOG PANEL -->
<div class="backdrop" id="backdrop">
  <div class="sheet">
    <div class="sheetHead">
      <div><b>Debug Log</b></div>
      <button onclick="closeLog()">Close</button>
    </div>
    <pre id="logView">ready.</pre>
  </div>
</div>

<script>
(() => {

  /* ================= MQTT CONFIG ================= */
  const ROOT = "pspiceman/myhome";
  const MQTT_URL = "wss://broker.hivemq.com:8884/mqtt";

  let client = null;
  let currentNode = null;
  let devices = [];

  /* ================= UI ================= */
  const list = document.getElementById("list");
  const connText = document.getElementById("connText");
  const statusText = document.getElementById("statusText");
  const statusSub = document.getElementById("statusSub");
  const logView = document.getElementById("logView");
  const backdrop = document.getElementById("backdrop");

  function log(msg,obj){
    const ts = new Date().toLocaleTimeString();
    let line = `[${ts}] ${msg}`;
    if(obj) line += "\n" + JSON.stringify(obj,null,2);
    logView.textContent = line + "\n\n" + logView.textContent;
  }

  function setStatus(main,sub){
    statusText.textContent = main;
    statusSub.textContent = sub || "‚Äî";
  }

  function iconFor(key){
    if(key==="myDesk") return "üõ†Ô∏è";
    if(key==="floor") return "üî•";
    if(key==="tablet") return "üì±";
    if(key==="server") return "üñ•Ô∏è";
    if(key==="water") return "üö∞";
    return "üîå";
  }

  /* ================= RENDER ================= */
  function render(){
    list.innerHTML = "";

    if(!devices.length){
      list.innerHTML = `
        <div class="item">
          <div class="icon">‚ÑπÔ∏è</div>
          <div class="grow">
            <div class="name">Waiting devices...</div>
            <div class="key">ESP32 announce/devices ÏàòÏã† ÎåÄÍ∏∞</div>
          </div>
        </div>`;
      return;
    }

    devices.forEach(d=>{
      const row = document.createElement("div");
      row.className="item";

      const pill = document.createElement("div");
      pill.className="pill"+(d.state?" on":"");
      pill.innerHTML=`<span class="pillLabel">${d.state ? "ON" : "OFF"}</span><span class="knob"></span>`;

      pill.onclick=()=>{
        if(!currentNode) return;
        const next = !d.state;

        client.publish(
          `${ROOT}/${currentNode}/cmd/set`,
          JSON.stringify({key:d.key,on:next})
        );

        log("CMD sent",{key:d.key,on:next});
      };

      row.innerHTML=`
        <div class="icon">${iconFor(d.key)}</div>
        <div class="grow">
          <div class="name">${d.name}</div>
          <div class="key">${d.key}</div>
        </div>
      `;
      row.appendChild(pill);
      list.appendChild(row);
    });
  }

  /* ================= MQTT CONNECT ================= */
  function connectMQTT(){
    client = mqtt.connect(MQTT_URL);

    client.on("connect",()=>{
      connText.textContent="Connected to Devices";
      setStatus("MQTT Connected","waiting announce...");
      log("mqtt connected");

      client.subscribe(`${ROOT}/announce`);
    });

    client.on("message",(topic,payload)=>{
      const msg = payload.toString();

      if(topic===`${ROOT}/announce`){
        const data = JSON.parse(msg);
        currentNode = data.node;
        log("node found",data);

        client.subscribe(`${ROOT}/${currentNode}/devices`);
        client.publish(`${ROOT}/${currentNode}/cmd/get`, JSON.stringify({t:Date.now()}));
        return;
      }

      if(currentNode && topic===`${ROOT}/${currentNode}/devices`){
        const data = JSON.parse(msg);
        devices = data.devices || [];
        render();
        log("devices updated",{count:devices.length});
      }
    });

    client.on("close",()=>{
      setStatus("Disconnected","retry...");
      log("mqtt closed");
    });

    client.on("error",(err)=>{
      setStatus("MQTT Error","see log");
      log("mqtt error",String(err));
    });
  }

  /* ================= LOG PANEL ================= */
  document.getElementById("btnBug").onclick=()=>{
    backdrop.style.display="block";
  };
  window.closeLog=()=>{ backdrop.style.display="none"; };

  /* ================= START ================= */
  log("boot",{github:true,mode:"MQTT ONLY"});
  render();
  connectMQTT();

})();
</script>
</body>
</html>
